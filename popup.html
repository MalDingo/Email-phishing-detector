<!DOCTYPE html>
<html>
<head>
  <title>Phishing Email Analyzer</title>
  <style>
    body {
      width: 320px;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      color: #333;
    }
    .logo {
      font-size: 28px;
      color: #d32f2f; /* Red for phishing warning theme */
      margin-bottom: 15px;
      font-weight: bold;
    }
    .logo img {
      vertical-align: middle;
      width: 32px;
      height: 32px;
      margin-right: 8px;
    }
    .instruction {
      font-size: 15px;
      color: #666;
      margin-bottom: 25px;
      line-height: 1.4;
    }
    .donate-button {
      background-color: #d32f2f; /* Matching red theme */
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .donate-button:hover {
      background-color: #b71c1c; /* Darker red on hover */
    }
    .info-link {
      margin-top: 20px;
      font-size: 13px;
      color: #757575;
    }
    .info-link a {
      color: #d32f2f;
      text-decoration: none;
      font-weight: 500;
    }
    .info-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="icon16.png" alt="Phishing Analyzer Logo"> Phishing Analyzer
  </div>
  <div class="instruction">
    This extension detects phishing emails in Gmail without requiring sign-in or collecting data. Support development with a donation!
  </div>
  <button class="donate-button" id="donateButton">Donate Now</button>
  <div class="info-link">
    Learn more: <a href="https://yourwebsite.com/info" target="_blank">About This Extension</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
